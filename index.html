<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="text-center p-5">
      <h1 class="display-2 fw-bold mb-4">Quote Of The Day</h1>
      <p>Press the button below to recieve a random quote!</p>
      <button class="btn btn-primary py-4 px-5 my-4" onclick="changeQuote()">
        New Quote
      </button>
      <p id="quoteElement" class="fs-2">
        "The best revenge is massive success."
      </p>
      <p id="authorElement" class="fs-5">--Frank Sinatra</p>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
